    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f0fdf4; }
        .app-gradient { background: linear-gradient(135deg, #047857 0%, #064e3b 100%); }
        
        /* স্প্ল্যাশ স্ক্রিন */
        #splash-screen {
            position: fixed; inset: 0; background: #064e3b; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: 0.5s;
        }
        .division-btn { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            transition: 0.3s; 
        }
        .division-btn:hover { background: #fbbf24; color: #064e3b; transform: scale(1.05); }

        /* ট্যাব ট্রানজিশন */
        .tab-content { display: none; animation: fadeIn 0.3s ease-in-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* স্ক্রলবার হাইড করা (সুন্দর দেখানোর জন্য) */
        .scroll-hidden::-webkit-scrollbar { display: none; }
        .scroll-hidden { -ms-overflow-style: none; scrollbar-width: none; }

        /* বটম নেভিগেশন */
        .nav-item.active { color: #047857; font-weight: bold; }
        .nav-item.active i { transform: translateY(-5px); }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl min-h-screen bg-gray-50 relative overflow-hidden">

    <!-- লোডিং স্ক্রিন -->

            <p class="text-sm text-yellow-300 font-semibold mt-1">Roman Ahmed</p>
            <p class="opacity-70 mt-4 text-xs">আপনার বিভাগ নির্বাচন করুন</p>
        </div>

            <button onclick="startApp('চট্টগ্রাম', -5)" class="division-btn py-3 rounded-xl">চট্টগ্রাম</button>

            <button onclick="startApp('রাজশাহী', 7)" class="division-btn py-3 rounded-xl">রাজশাহী</button>
            <button onclick="startApp('খুলনা', 5)" class="division-btn py-3 rounded-xl">খুলনা</button>
            <button onclick="startApp('বরিশাল', 2)" class="division-btn py-3 rounded-xl">বরিশাল</button>
            <button onclick="startApp('রংপুর', 6)" class="division-btn py-3 rounded-xl">রংপুর</button>
            <button onclick="startApp('ময়মনসিংহ', -1)" class="division-btn py-3 rounded-xl">ময়মনসিংহ</button>

    <!-- মেইন অ্যাপ -->

        const surahs = [
            {
                name: "সূরা আল ফাতিহা",
                bangla: "বিসমিল্লাহির রাহমানির রাহিম। আলহামদু লিল্লাহি রাব্বিল আলামিন। আররাহমানির রাহিম। মালিকি ইয়াউমিদ্দিন। ইয়্যাকা নাবুদু ওয়া ইয়্যাকা নাস্তাইন। ইহদিনাস সিরাতাল মুস্তাকিম। সিরাতাল্লাজিনা আনআমতা আলাইহিম, গাইরিল মাগদুবি আলাইহিম ওয়ালাদ দাল্লিন।",
                meaning: "শুরু করছি আল্লাহর নামে যিনি পরম করুণাময়, অতি দয়ালু। যাবতীয় প্রশংসা আল্লাহ তাআলার যিনি সকল সৃষ্টি জগতের পালনকর্তা। যিনি বিচার দিনের মালিক। আমরা একমাত্র তোমারই ইবাদত করি এবং শুধুমাত্র তোমারই সাহায্য প্রার্থনা করি।"
            },
            {
                name: "সূরা ইখলাস",
                bangla: "কুল হুওয়াল্লাহু আহাদ। আল্লাহুছ ছামাদ। লাম ইয়ালিদ ওয়া লাম ইউলাদ। ওয়া লাম ইয়াকুল্লাহু কুফুওয়ান আহাদ।",

                meaning: "বলুন, আমি আশ্রয় চাই মানুষের পালনকর্তার কাছে। মানুষের অধিপতির কাছে। তার কুমন্ত্রণার অনিষ্ট থেকে, যে কুমন্ত্রণা দিয়ে আত্মগোপন করে।"
            },

                meaning: "নিশ্চয় আমি আপনাকে কাউসার দান করেছি। অতএব আপনার পালনকর্তার উদ্দেশ্যে নামায পড়ুন এবং কোরবানী করুন। যে আপনার শত্রু, সেই তো লেজকাটা, নির্বংশ।"

        function formatTime(timeStr, offset) {
            let [h, m] = timeStr.split(':').map(Number);
            let total = h * 60 + m + offset;
            let nh = Math.floor(total / 60) % 24;
            let nm = total % 60;
            let p = nh >= 12 ? 'PM' : 'AM';
            nh = nh % 12 || 12;
            return `${String(nh).padStart(2, '0')}:${String(nm).padStart(2, '0')} ${p}`;
        }

        function startApp(divName, offset) {
            currentOffset = offset;
            document.getElementById('current-location').innerText = divName;
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                
                // সব লিস্ট জেনারেট করা
                generateRamadanList();
                generatePrayerList();
                generateSurahList();
            }, 500);
        }

        // ৩০ দিনের লিস্ট জেনারেটর
        function generateRamadanList() {
            document.getElementById('top-sehri').innerText = formatTime(ramadanDays[0].s, currentOffset);
            document.getElementById('top-iftar').innerText = formatTime(ramadanDays[0].i, currentOffset);
            
            let html = '';
            ramadanDays.forEach(item => {
                html += `
                    <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100 shadow-sm">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 bg-emerald-100 text-emerald-800 rounded-full flex items-center justify-center font-bold text-xs">${item.r}</span>
                            <div>
                                <p class="font-bold text-gray-700 text-sm">${item.d}</p>
                            </div>
                        </div>
                        <div class="text-right flex gap-3">
                            <div class="bg-blue-50 px-2 py-1 rounded text-center">
                                <p class="text-[9px] text-blue-400">সেহরি</p>
                                <p class="text-xs font-bold text-blue-700">${formatTime(item.s, currentOffset)}</p>
                            </div>
                            <div class="bg-orange-50 px-2 py-1 rounded text-center">
                                <p class="text-[9px] text-orange-400">ইফতার</p>
                                <p class="text-xs font-bold text-orange-700">${formatTime(item.i, currentOffset)}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('ramadan-list').innerHTML = html;
        }

        // নামাজের লিস্ট জেনারেটর
        function generatePrayerList() {
            // আনুমানিক সময় ক্যালকুলেশন
            let [sh, sm] = ramadanDays[0].s.split(':').map(Number); // Sehri Time
            let [ih, im] = ramadanDays[0].i.split(':').map(Number); // Iftar Time
            
            let fajrTotal = (sh * 60 + sm + currentOffset) + 5; // Sehri end + 5 mins
            let maghribTotal = (ih * 60 + im + currentOffset); // Iftar start

            // Static offsets for other waqts for demo
            let dhuhrTotal = (12 * 60 + 15) + currentOffset;
            let asrTotal = (16 * 60 + 15) + currentOffset;
            let ishaTotal = maghribTotal + 80; // Maghrib + 1h 20m

            const prayers = [
                {n: "ফজর", t: minToTime(fajrTotal), i: "fa-cloud-sun"},
                {n: "জোহর", t: minToTime(dhuhrTotal), i: "fa-sun"},
                {n: "আছর", t: minToTime(asrTotal), i: "fa-cloud-sun-rain"},
                {n: "মাগরিব", t: minToTime(maghribTotal), i: "fa-moon"},
                {n: "এশা", t: minToTime(ishaTotal), i: "fa-star"}
            ];

            let html = '';
            prayers.forEach(p => {
                html += `
                    <div class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm border border-gray-100">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500">
                                <i class="fa-solid ${p.i}"></i>
                            </div>
                            <span class="font-bold text-gray-700">${p.n}</span>
                        </div>
                        <span class="font-bold text-emerald-600 font-mono">${p.t}</span>
                    </div>
                `;
            });
            document.getElementById('prayer-list').innerHTML = html;
        }

        function minToTime(totalMin) {
            let h = Math.floor(totalMin / 60) % 24;
            let m = totalMin % 60;
            let p = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')} ${p}`;
        }

        // সূরা লিস্ট জেনারেটর
        function generateSurahList() {
            let html = '';
            surahs.forEach((s, i) => {
                html += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <button onclick="toggleSurah(${i})" class="w-full p-4 flex justify-between items-center text-left hover:bg-gray-50 transition">
                            <span class="font-bold text-gray-700 text-sm">${s.name}</span>
                            <i id="icon-${i}" class="fa-solid fa-chevron-down text-gray-400 text-xs transition-transform"></i>
                        </button>
                        <div id="content-${i}" class="hidden p-4 pt-0 text-sm border-t border-gray-100 bg-gray-50/50">
                            <div class="mb-2">
                                <span class="text-[10px] bg-emerald-100 text-emerald-700 px-1 rounded">উচ্চারণ</span>
                                <p class="text-gray-600 mt-1 leading-relaxed">${s.bangla}</p>
                            </div>
                            <div>
                                <span class="text-[10px] bg-gray-200 text-gray-600 px-1 rounded">অর্থ</span>
                                <p class="text-gray-500 mt-1 italic leading-relaxed">${s.meaning}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('surah-list').innerHTML = html;
        }

        function toggleSurah(id) {
            const el = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            if(el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                el.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                el.classList.add('text-gray-400');
            });
            event.currentTarget.classList.add('active');
            event.currentTarget.classList.remove('text-gray-400');
        }

        setInterval(() => {
            const d = new Date();
            let h = d.getHours(), m = d.getMinutes(), s = d.getSeconds();
            h = h % 12 || 12;
            document.getElementById('live-clock').innerText = 
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }, 1000);

    </script>
</body>
</html>
