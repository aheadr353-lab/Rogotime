<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f8fafc; }
        .app-gradient { background: linear-gradient(180deg, #065f46 0%, #064e3b 100%); }
        #splash-screen {
            position: fixed; inset: 0; background: #064e3b; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: 0.5s;
        }
        .division-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); transition: 0.3s; }
        .division-btn:hover { background: white; color: #064e3b; }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl min-h-screen bg-white relative">

    <div id="splash-screen">
        <div class="text-center mb-8">
            <i class="fa-solid fa-mosque text-6xl text-yellow-400 mb-4"></i>
            <h1 class="text-3xl font-bold">রমজান ২০২৬</h1>
            <p class="opacity-70">আপনার বিভাগটি বেছে নিন</p>
        </div>
        <div class="grid grid-cols-2 gap-3 w-full px-8">
            <button onclick="startApp('ঢাকা', 0)" class="division-btn py-3 rounded-2xl">ঢাকা</button>
            <button onclick="startApp('চট্টগ্রাম', -5)" class="division-btn py-3 rounded-2xl">চট্টগ্রাম</button>
            <button onclick="startApp('সিলেট', -6)" class="division-btn py-3 rounded-2xl">সিলেট</button>
            <button onclick="startApp('রাজশাহী', 7)" class="division-btn py-3 rounded-2xl">রাজশাহী</button>
            <button onclick="startApp('খুলনা', 5)" class="division-btn py-3 rounded-2xl">খুলনা</button>
            <button onclick="startApp('বরিশাল', 2)" class="division-btn py-3 rounded-2xl">বরিশাল</button>
            <button onclick="startApp('রংপুর', 6)" class="division-btn py-3 rounded-2xl">রংপুর</button>
            <button onclick="startApp('ময়মনসিংহ', -1)" class="division-btn py-3 rounded-2xl">ময়মনসিংহ</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="app-gradient p-6 pb-20 text-white rounded-b-[40px] text-center">
            <div class="flex justify-between items-center mb-6">
                <span id="loc-tag" class="text-[10px] bg-white/20 px-3 py-1 rounded-full italic font-bold">ঢাকা</span>
                <button onclick="location.reload()" class="text-[10px] opacity-70 underline">বিভাগ পরিবর্তন</button>
            </div>
            <p class="text-[10px] uppercase tracking-widest opacity-60">বর্তমান সময়</p>
            <h2 id="live-clock" class="text-4xl font-black tracking-tighter">00:00:00</h2>
            <p id="am-pm" class="text-xs font-bold mt-1 uppercase">AM</p>
        </header>

        <main class="px-4 -mt-12 relative z-10 pb-24">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-3xl shadow-xl border-b-4 border-blue-500 text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase">সেহরি শেষ</p>
                    <p id="top-sehri" class="text-lg font-bold text-blue-700">--:--</p>
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-xl border-b-4 border-orange-500 text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase">ইফতার শুরু</p>
                    <p id="top-iftar" class="text-lg font-bold text-orange-600">--:--</p>
                </div>
            </div>

            <h3 class="font-bold text-gray-800 mt-8 mb-4 flex items-center gap-2">
                <i class="fa-solid fa-calendar-days text-emerald-600"></i> ৩০ দিনের সূচী
            </h3>
            <div id="ramadan-list" class="space-y-2.5">
                </div>
        </main>

        <nav class="fixed bottom-0 max-w-md w-full bg-white/90 backdrop-blur-md border-t flex justify-around py-4 shadow-lg">
            <div class="text-emerald-700 flex flex-col items-center"><i class="fa-solid fa-house"></i><span class="text-[10px] mt-1">হোম</span></div>
            <div class="text-gray-400 flex flex-col items-center"><i class="fa-solid fa-hands-praying"></i><span class="text-[10px] mt-1">দোয়া</span></div>
            <div class="text-gray-400 flex flex-col items-center"><i class="fa-solid fa-circle-dot"></i><span class="text-[10px] mt-1">তাসবিহ</span></div>
        </nav>
    </div>

    <script>
        // ২০২৬ সালের ৩০ দিনের ডাটা (ঢাকা বেইজড)
        const ramadanDays = [
            {r:1, d:"১৮ ফেব", s:"05:11", i:"17:58"}, {r:2, d:"১৯ ফেব", s:"05:10", i:"17:59"},
            {r:3, d:"২০ ফেব", s:"05:09", i:"18:00"}, {r:4, d:"২১ ফেব", s:"05:08", i:"18:00"},
            {r:5, d:"২২ ফেব", s:"05:07", i:"18:01"}, {r:6, d:"২৩ ফেব", s:"05:06", i:"18:01"},
            {r:7, d:"২৪ ফেব", s:"05:05", i:"18:02"}, {r:8, d:"২৫ ফেব", s:"05:04", i:"18:02"},
            {r:9, d:"২৬ ফেব", s:"05:03", i:"18:03"}, {r:10, d:"২৭ ফেব", s:"05:02", i:"18:03"},
            {r:11, d:"২৮ ফেব", s:"05:01", i:"18:04"}, {r:12, d:"০১ মার্চ", s:"05:00", i:"18:04"},
            {r:13, d:"০২ মার্চ", s:"04:59", i:"18:05"}, {r:14, d:"০৩ মার্চ", s:"04:58", i:"18:05"},
            {r:15, d:"০৪ মার্চ", s:"04:57", i:"18:06"}, {r:16, d:"০৫ মার্চ", s:"04:55", i:"18:06"},
            {r:17, d:"০৬ মার্চ", s:"04:54", i:"18:07"}, {r:18, d:"০৭ মার্চ", s:"04:53", i:"18:07"},
            {r:19, d:"০৮ মার্চ", s:"04:52", i:"18:07"}, {r:20, d:"০৯ মার্চ", s:"04:51", i:"18:08"},
            {r:21, d:"১০ মার্চ", s:"04:50", i:"18:08"}, {r:22, d:"১১ মার্চ", s:"04:49", i:"18:09"},
            {r:23, d:"১২ মার্চ", s:"04:48", i:"18:09"}, {r:24, d:"১৩ মার্চ", s:"04:47", i:"18:09"},
            {r:25, d:"১৪ মার্চ", s:"04:46", i:"18:10"}, {r:26, d:"১৫ মার্চ", s:"04:45", i:"18:10"},
            {r:27, d:"১৬ মার্চ", s:"04:44", i:"18:11"}, {r:28, d:"১৭ মার্চ", s:"04:43", i:"18:11"},
            {r:29, d:"১৮ মার্চ", s:"04:42", i:"18:11"}, {r:30, d:"১৯ মার্চ", s:"04:41", i:"18:12"}
        ];

        function formatTime(timeStr, offset) {
            let [h, m] = timeStr.split(':').map(Number);
            let total = h * 60 + m + offset;
            let nh = Math.floor(total / 60) % 24;
            let nm = total % 60;
            let p = nh >= 12 ? 'PM' : 'AM';
            nh = nh % 12 || 12;
            return `${String(nh).padStart(2, '0')}:${String(nm).padStart(2, '0')} ${p}`;
        }

        function startApp(divName, offset) {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                initList(divName, offset);
            }, 500);
        }

        function initList(divName, offset) {
            document.getElementById('loc-tag').innerText = divName;
            document.getElementById('top-sehri').innerText = formatTime(ramadanDays[0].s, offset);
            document.getElementById('top-iftar').innerText = formatTime(ramadanDays[0].i, offset);

            const listBody = document.getElementById('ramadan-list');
            ramadanDays.forEach(item => {
                listBody.innerHTML += `
                    <div class="flex items-center justify-between p-4 bg-white rounded-2xl border border-gray-100 shadow-sm">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 bg-emerald-50 text-emerald-700 rounded-full flex items-center justify-center font-bold text-xs">${item.r}</span>
                            <span class="font-bold text-gray-700 text-sm">${item.d}</span>
                        </div>
                        <div class="flex gap-4 text-xs font-bold tracking-tight">
                            <span class="text-blue-600">S: ${formatTime(item.s, offset)}</span>
                            <span class="text-orange-600">I: ${formatTime(item.i, offset)}</span>
                        </div>
                    </div>
                `;
            });
        }

        setInterval(() => {
            const now = new Date();
            let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            let p = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            document.getElementById('live-clock').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            document.getElementById('am-pm').innerText = p;
        }, 1000);
    </script>
</body>
</html>
